name: Publish Production Package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on production branch
        run: |
          if ! git branch -r --contains ${{ github.sha }} | grep -q 'origin/production'; then
            echo "::error::Tag must be on the production branch. This tag is not reachable from production."
            exit 1
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Get version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version matches pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep -oP '^version = "\K[^"]+' pyproject.toml)
          TAG_VERSION=${{ steps.version.outputs.VERSION }}
          if [[ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]]; then
            echo "::warning::Tag version ($TAG_VERSION) differs from pyproject.toml version ($PYPROJECT_VERSION)"
          fi

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: xvfb-run uv run pytest tests/ -v

      - name: Build package
        run: uv build

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ steps.version.outputs.VERSION }}" \
            --generate-notes \
            dist/*
