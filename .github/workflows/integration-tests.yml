name: Integration Tests

on:
  push:
    branches: [develop, production, main]
  pull_request:
    branches: [develop, production, main]
  workflow_dispatch:

env:
  AGI_API_KEY: ${{ secrets.AGI_API_KEY }}

jobs:
  test-development:
    name: Test against Development API
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run integration tests against dev API
        env:
          AGI_API_BASE_URL: https://dev.api.agi.tech
        run: uv run pytest tests/test_inference_integration.py -v -s

  test-production:
    name: Test against Production API
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production' || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run integration tests against production API
        env:
          AGI_API_BASE_URL: https://api.agi.tech
        run: uv run pytest tests/test_inference_integration.py -v -s
